<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="layout/layout(title='로그인')">
  <!-- Body-->
	  <!-- Header -->
    <head></head>
  
  <body>
  <th:block layout:fragment="content">
      <!-- Page Content-->
      <div class="container padding-bottom-3x mb-2" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <div class="col-md-6">
            <form class="login-box" name="f" method="post" >
              <div class="row margin-bottom-1x">
                <div class="col-xl-4 col-md-6 col-sm-4"><a class="btn btn-sm btn-block facebook-btn" href="#"><i class="socicon-facebook"></i>&nbsp;Facebook login</a></div>
                <div class="col-xl-4 col-md-6 col-sm-4"><a class="btn btn-sm btn-block twitter-btn" href="#"><i class="socicon-twitter"></i>&nbsp;Twitter login</a></div>
                <div class="col-xl-4 col-md-6 col-sm-4"><a class="btn btn-sm btn-block google-btn" href="#"><i class="socicon-googleplus"></i>&nbsp;Google+ login</a></div>
              </div>
              <div class="form-group input-group">
                <input class="form-control" placeholder="ID" name="userName" required><span class="input-group-addon"></span>
              </div>
              <div class="form-group input-group">
                <input class="form-control" type="password" placeholder="Password" name="password" required><span class="input-group-addon"></span>
              </div>
              <div class="d-flex flex-wrap justify-content-end padding-bottom-1x">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="join_form" checked>
                </div><a class="navi-link" href="/member_join_form">회원가입</a>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="find_password" checked>
                </div><a class="navi-link" href="/member_find_password_form">비밀번호 찾기</a>
              </div>
              <div class="text-center text-sm-right">
                <button class="btn btn-primary margin-bottom-none" type="button" onclick="login()">로그인</button>
              </div>
            </form>
          </div>
          </div>
    </th:block>
<th:block layout:fragment="script" >
   <script type="text/javascript">

	function login() {
		document.f.action = "/member_login_action";
		document.method = 'POST';
		document.f.submit();
		
	}
</script>
</th:block>
  </body>
</html>

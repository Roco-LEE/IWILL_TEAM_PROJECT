
  <table class="table" th:fragment="product-table(myProduct)" th:remove="tag">
    <thead>
      <tr>
        <th>Product Name</th>
        <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Wishlist</a></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="productDto:${productList}">
        <td>
          <div class="product-item">
            <a class="product-thumb" href="shop-single.html">
              <img src="img/shop/product/01.jpg" alt="Product">
            </a>
            <div class="product-info">
              <h4 class="product-title" th:text="${productDto.name}">
                <a href="shop-single.html">Unionbay Park</a></h4>
              <div class="text-lg text-medium text-muted" th:text="${productDto.totalPrice}">$43.90</div>
            </div>
          </div>
        </td>
        <td class="text-center"><a class="remove-from-${myProduct}" href="#${productDto.osId}" data-toggle="tooltip" title="Remove item"><i class="icon-cross"></i></a></td>
      </tr>
    </tbody>
  </table>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>다나가닷컴 관리자 페이지</title>

	<!-- Custom fonts for this template-->
	<link href="/bootstrap_admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="/bootstrap_admin/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar Start -->
		<div th:insert="~{admin/admin_include::nav}"></div>
		<!-- Sidebar End -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">


				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 20px;">
						<h1 class="h3 mb-0 text-gray-800 font-weight-bold"
							th:text="${#calendars.format(#calendars.createNow(),'yyyy년 MM월') + ' 통계'}">2023년 10월 통계</h1>
						<a href="/admin/daily" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
								class="fas fa-download fa-sm text-white-50"></i> 실시간 업데이트</a>
					</div>

					<!-- Content Row -->
					<div class="row">
						<!-- Earnings (Monthly) Card Example -->
						<div class="col-xl-3 col-md-6 mb-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
												이번 달 판매량</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${#numbers.formatDecimal(#aggregates.sum(statisticList.![dailySalesTotQty]),1,'COMMA',0,'POINT')+'건'}">
												1,541</div>
											<span class="mr-2 d-none d-lg-inline text-gray-600 small font-weight-bold"
												th:each="data : ${statisticList}"
												th:if="${data.id eq #dates.format(#dates.createNow(), 'yyyyMMdd')}">
												<span th:if="${data.dailySalesTotQty == null or data.dailySalesTotQty == 0}" th:text="'(금일 현재 0명)'"></span>
												<span th:if="${data.dailySalesTotQty > 0}"
													th:text="'(금일 현재 ' + ${data.dailySalesTotQty + '명 &uarr;)'}"></span>
											</span>
										</div>
										<div class="col-auto">
											<i class="fas fa-calendar fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Earnings (Monthly) Card Example -->
						<div class="col-xl-3 col-md-6 mb-4">
							<div class="card border-left-success shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
												이번 달 판매수익</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${#numbers.formatDecimal(#aggregates.sum(statisticList.![dailySalesRevenue]),1,'COMMA',0,'POINT')+'원'}">
												52,155,540원</div>
											<span class="mr-2 d-none d-lg-inline text-gray-600 small font-weight-bold"
												th:each="data : ${statisticList}"
												th:if="${data.id eq #dates.format(#dates.createNow(), 'yyyyMMdd')}">
												<span th:if="${data.dailySalesRevenue > 0}"
													th:text="'(금일 현재 ' + ${#numbers.formatDecimal(data.dailySalesRevenue,1,'COMMA',0,'POINT') + '원 &uarr;)'}"></span>
												<span th:unless="${data.dailySalesRevenue > 0}"
													th:text="'(금일 현재 0원)'"></span>
											</span>
										</div>
										<div class="col-auto">
											<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Earnings (Monthly) Card Example -->
						<div class="col-xl-3 col-md-6 mb-4">
							<div class="card border-left-info shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-info text-uppercase mb-1">
												이번 달 신규회원</div>
											<div class="row no-gutters align-items-center">
												<div class="col-auto">
													<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
														th:text="${#numbers.formatDecimal(#aggregates.sum(statisticList.![dailyNewMember]),1,'COMMA',0,'POINT')+'명'}">
														50명</div>
												</div>
												<div class="col">
													<div class="progress progress-sm mr-2">
														<div class="progress-bar bg-info" role="progressbar"
															style="width: 50%" aria-valuenow="50" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</div>
											<span class="mr-2 d-none d-lg-inline text-gray-600 small font-weight-bold"
												th:each="data : ${statisticList}"
												th:if="${data.id eq #dates.format(#dates.createNow(), 'yyyyMMdd')}">
												<span th:if="${data.dailyNewMember > 0}"
													th:text="'(금일 현재 ' + ${data.dailyNewMember + '명 &uarr;)'}"></span>
												<span th:unless="${data.dailyNewMember > 0}"
													th:text="'(금일 현재 0명)'"></span>
											</span>
										</div>
										<div class="col-auto">
											<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Pending Requests Card Example -->
						<div class="col-xl-3 col-md-6 mb-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
												이번 달 게시글 수</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:text="${#numbers.formatDecimal(#aggregates.sum(statisticList.![dailyBoardInquiry]),1,'COMMA',0,'POINT')+'개'}">
												180</div>
											<span class="mr-2 d-none d-lg-inline text-gray-600 small font-weight-bold"
												th:each="data : ${statisticList}"
												th:if="${data.id eq #dates.format(#dates.createNow(), 'yyyyMMdd')}">
												<span th:if="${data.dailyBoardInquiry > 0}"
													th:text="'(금일 현재 ' + ${data.dailyBoardInquiry + '개 &uarr;)'}"></span>
												<span th:unless="${data.dailyBoardInquiry > 0}"
													th:text="'(금일 현재 0개)'"></span>
											</span>
										</div>
										<div class="col-auto">
											<i class="fas fa-comments fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Content Row -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: 20px;">
						<h1 class="h4 mb-0 text-gray-600 ">최근 7일 데이터 추이</h1>
						<div class="dropdown mb-4">
							<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								기간선택
							</button>
							<div class="dropdown-menu animated--fade-in" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">2023년 월별</a>
								<a class="dropdown-item" href="#">최근 7일 일별</a>
							</div>
						</div>
					</div>



					<div class="row">
						<!-- Area Chart1 -->
						<div class="col-xl-6 col-lg-6">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">판매량 추이</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<canvas id="myBarChart"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Area Chart2 -->
						<div class="col-xl-6 col-lg-6">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-success">판매수익 추이</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<canvas id="myBarChart2"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Area Chart3 -->
						<div class="col-xl-6 col-lg-6">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-info">회원수 추이</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<canvas id="myBarChart3"></canvas>
									</div>
								</div>
							</div>
						</div>

						<!-- Area Chart4 -->
						<div class="col-xl-6 col-lg-6">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-warning">게시글 추이</h6>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="chart-area">
										<canvas id="myBarChart4"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- End of Main Content -->

					<!-- Footer -->
					<footer class="sticky-footer bg-white">
						<div class="container my-auto">
							<div class="copyright text-center my-auto">
								<span>Copyright &copy; Your Website 2021</span>
							</div>
						</div>
					</footer>
					<!-- End of Footer -->

				</div>
				<!-- End of Content Wrapper -->

			</div>
			<!-- End of Page Wrapper -->

			<!-- Scroll to Top Button-->
			<a class="scroll-to-top rounded" href="#page-top">
				<i class="fas fa-angle-up"></i>
			</a>

			<!-- Bootstrap core JavaScript-->
			<script src="/bootstrap_admin/vendor/jquery/jquery.min.js"></script>
			<script src="/bootstrap_admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

			<!-- Core plugin JavaScript-->
			<script src="/bootstrap_admin/vendor/jquery-easing/jquery.easing.min.js"></script>

			<!-- Custom scripts for all pages-->
			<script src="/bootstrap_admin/js/sb-admin-2.min.js"></script>

			<!-- Page level plugins -->
			<script src="/bootstrap_admin/vendor/chart.js/Chart.min.js"></script>

			<script th:inline="javascript">
				var chartData = /*[[${statisticList}]]*/
			</script>

			<!-- Page level custom scripts -->
			<script src="/bootstrap_admin/js/demo/chart-bar-demo.js"></script>

</body>

</html>
